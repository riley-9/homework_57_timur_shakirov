{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'media/favicon.ico' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Task Issue</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <a class="navbar-brand" href="{% url 'task_list' %}"><img
                src={% static 'images/guestbook (1).png' %} alt="logo"</a>
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Гостевая Книга</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'add_task' %}">Добавить
                        новую задачу <a/>
                </li>
            </ul>
            {% block nav %} {% endblock nav %}
        </div>
    </nav>

    <div class='container'>
        {% block content %} {% endblock content %}
    </div>
</div>
</body>
</html>
